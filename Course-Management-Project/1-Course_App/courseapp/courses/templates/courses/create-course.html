{% extends 'layout.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
{% endblock %}

{% block page_title %}
    Create Course
{% endblock %}

{% block content %}
    <div class="container mt-1">
        <div class="row justify-content-center"> <!-- Center the content -->
            <div class="col-md-6  rounded p-4">
                <div class="card">
                    <div class="card-body shadow">
                        <!-- Apply Bootstrap border, rounded corners, and shadow -->
                        <form action="{% url 'create_course' %}" method="POST" novalidate enctype="multipart/form-data">
                            {% csrf_token %}
                            <h3 class="mb-2">Kurs Ekle</h3>
                            {% include 'partials/_form.html' %}
                            <button class="btn btn-outline-success" type="submit">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-1"></div>
{% endblock %}


{% block js_files %}
    <script src="{% static 'courses/js/script.js' %}"></script>
{% endblock %}
