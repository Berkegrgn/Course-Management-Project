{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-4">
            <a href="{% url 'course_details' course.slug %}">
                <img class="img-fluid rounded-start" src="{{ course.image.url }}" alt="{{ course.title }}">
            </a>
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title">
                    {{ course.title }}
                </h5>
                <p class="card-text">{{ course.subtitle}}</p>
                <p>{{ course.date|date:'d/m/Y' }}</p>
            </div>
        </div>
    </div>
</div>
